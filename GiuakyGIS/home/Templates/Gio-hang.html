    </style>
</head>
<body>

<main class="container">

                <input type="text" id="cus-phone" placeholder="S·ªë ƒëi·ªán tho·∫°i li√™n l·∫°c">
                <textarea id="cus-address" rows="2" placeholder="ƒê·ªãa ch·ªâ giao h√†ng chi ti·∫øt..."></textarea>

                    <option value="30000">GrabExpress Nhanh (30.000ƒë)</option>
                    <option value="0">T·ª± ƒë·∫øn c·ª≠a h√†ng l·∫•y (0ƒë)</option>

            <div class="summary-section">

                    <input type="text" id="voucher-code" placeholder="Nh·∫≠p m√£ FASTFOOD">
                    <button class="btn-apply" onclick="applyVoucher()">√Åp d·ª•ng</button>

                Qu√Ω kh√°ch s·∫Ω thanh to√°n ti·ªÅn m·∫∑t khi nh·∫≠n h√†ng (COD).

</main>

<script>
    // 1. L·∫•y d·ªØ li·ªáu th·ª±c t·∫ø t·ª´ LocalStorage (D√πng chung kh√≥a 'cart_data' v·ªõi c√°c trang menu)
    let cart = JSON.parse(localStorage.getItem('cart_data')) || [];
    let discountAmount = 0;

    // 2. H√†m v·∫Ω giao di·ªán gi·ªè h√†ng
    function renderCart() {
        const cartList = document.getElementById('cart-list');
        
        if (cart.length === 0) {
            cartList.innerHTML = `
                <div class="empty-cart">
                    <i class="fa-solid fa-basket-shopping"></i>
                    <h2>Gi·ªè h√†ng ƒëang tr·ªëng!</h2>
                    <p>H√£y quay l·∫°i Menu v√† ch·ªçn cho m√¨nh nh·ªØng m√≥n ƒÉn th·∫≠t ngon nh√©.</p>
                    <br>
                    <a href="index.html" style="color: #d62828; text-decoration: none; font-weight: 700;">
                        <i class="fa-solid fa-arrow-left"></i> QUAY L·∫†I CH·ªåN M√ìN
                    </a>

            calculateTotal();
            return;
        }

        let html = cart.map(item => `
            <div class="cart-item">
                <div class="item-img">${item.img}</div>
                <div class="item-info">
                    <h3>${item.name}</h3>
                    <p style="color: #888; font-size: 0.85rem;">ƒê∆°n gi√°: ${item.price.toLocaleString()}ƒë</p>
                    <div class="quantity-controls">
                        <button class="btn-qty" onclick="changeQty('${item.id}', -1)">-</button>
                        <span>${item.qty}</span>
                        <button class="btn-qty" onclick="changeQty('${item.id}', 1)">+</button>
                    </div>
                </div>
                <div class="item-total-price">
                    <strong style="font-size: 1.1rem; color: #d62828;">${(item.price * item.qty).toLocaleString()}ƒë</strong>
                </div>
                <button class="btn-delete" onclick="removeItem('${item.id}')" title="X√≥a m√≥n n√†y">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>
        `).join('');

        html += `
            <div style="margin-top: 25px; display: flex; justify-content: space-between; align-items: center;">
                <a href="index.html" style="color: #d62828; text-decoration: none; font-weight: 600;">
                    <i class="fa-solid fa-plus"></i> Ch·ªçn th√™m m√≥n kh√°c
                </a>
                <button onclick="clearCart()" style="background: none; border: none; color: #999; cursor: pointer; text-decoration: underline;">
                    X√≥a t·∫•t c·∫£ gi·ªè h√†ng
                </button>
            </div>`;
        
        cartList.innerHTML = html;
        calculateTotal();
        
        // C·∫≠p nh·∫≠t l·∫°i kho d·ªØ li·ªáu ƒë·ªÉ ƒë·ªìng b·ªô c√°c tab
        localStorage.setItem('cart_data', JSON.stringify(cart));
    }

    // 3. TƒÉng/Gi·∫£m s·ªë l∆∞·ª£ng
    function changeQty(id, delta) {
        const item = cart.find(i => i.id == id);
        if (item) {
            item.qty += delta;
            if (item.qty < 1) item.qty = 1;
            renderCart();
        }
    }

    // 4. X√≥a 1 m√≥n
    function removeItem(id) {
        if (confirm("B·∫°n mu·ªën x√≥a m√≥n n√†y kh·ªèi gi·ªè h√†ng?")) {
            cart = cart.filter(i => i.id != id);
            renderCart();
        }
    }

    // 5. X√≥a s·∫°ch gi·ªè h√†ng
    function clearCart() {
        if (confirm("B·∫°n mu·ªën l√†m tr·ªëng gi·ªè h√†ng?")) {
            cart = [];
            renderCart();
        }
    }

    // 6. T√≠nh to√°n ti·ªÅn t·ªïng qu√°t
    function calculateTotal() {
        const temp = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
        const ship = parseInt(document.getElementById('shipping-method').value) || 0;
        const total = temp + ship - discountAmount;

        document.getElementById('temp-price').innerText = temp.toLocaleString() + 'ƒë';
        document.getElementById('ship-price').innerText = ship.toLocaleString() + 'ƒë';
        document.getElementById('final-total').innerText = (total < 0 ? 0 : total).toLocaleString() + 'ƒë';
        
        if(discountAmount > 0) {
            document.getElementById('discount-row').style.display = 'flex';
            document.getElementById('discount-price').innerText = '-' + discountAmount.toLocaleString() + 'ƒë';
        } else {
            document.getElementById('discount-row').style.display = 'none';
        }
    }

    // 7. √Åp d·ª•ng Voucher
    function applyVoucher() {
        const code = document.getElementById('voucher-code').value.toUpperCase().trim();
        if (code === 'FASTFOOD') {
            discountAmount = 50000;
            alert("M√£ gi·∫£m gi√° 50.000ƒë ƒë√£ ƒë∆∞·ª£c √°p d·ª•ng!");
        } else {
            discountAmount = 0;
            alert("M√£ gi·∫£m gi√° kh√¥ng ch√≠nh x√°c ho·∫∑c ƒë√£ h·∫øt h·∫°n.");
        }
        calculateTotal();
    }

    // 8. ƒê·∫∑t h√†ng cu·ªëi c√πng
    function submitOrder() {
        if (cart.length === 0) return alert("Gi·ªè h√†ng c·ªßa b·∫°n ƒëang tr·ªëng!");
        
        const name = document.getElementById('cus-name').value.trim();
        const phone = document.getElementById('cus-phone').value.trim();
        const address = document.getElementById('cus-address').value.trim();
        
        if (!name || !phone || !address) {
            return alert("Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß Th√¥ng tin giao h√†ng!");
        }
        
        const finalPrice = document.getElementById('final-total').innerText;
        
        alert(`üéâ ƒê·∫∂T H√ÄNG TH√ÄNH C√îNG!\n\nCh√†o ${name}, ƒë∆°n h√†ng c·ªßa b·∫°n tr·ªã gi√° ${finalPrice} ƒëang ƒë∆∞·ª£c chu·∫©n b·ªã.\nShipper s·∫Ω s·ªõm li√™n h·ªá qua s·ªë: ${phone}.`);
        
        // X√≥a gi·ªè h√†ng sau khi ƒë·∫∑t xong
        localStorage.removeItem('cart_data');
        window.location.href = 'index.html'; // Chuy·ªÉn v·ªÅ trang ch·ªß
    }

    // L·∫Øng nghe thay ƒë·ªïi t·ª´ c√°c tab menu kh√°c (Real-time sync)
    window.addEventListener('storage', (e) => {
        if (e.key === 'cart_data') {
            cart = JSON.parse(e.newValue) || [];
            renderCart();
        }
    });

    // Ch·∫°y render l·∫ßn ƒë·∫ßu khi m·ªü trang
    renderCart();
</script>

</body>
</html>
