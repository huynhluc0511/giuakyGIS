<!DOCTYPE html>

        /* Left Side: Items */

        .btn-qty:hover { background: #ffb703; border-color: #ffb703; color: white; }
        
        .item-total-col { text-align: right; min-width: 100px; }
        .item-total-col strong { color: #d62828; font-size: 1.1rem; }

        .btn-delete { color: #d62828; background: #fff1f1; border: none; cursor: pointer; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.3s; margin-left: 10px; }
        .btn-delete:hover { background: #d62828; color: white; transform: rotate(15deg); }

        /* Right Side: Summary */
        .cart-summary { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); height: fit-content; position: sticky; top: 20px; }
        .summary-section { margin-bottom: 25px; }

        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 12px; font-family: inherit; margin-bottom: 15px; background: #fafafa; outline: none; transition: 0.3s; }
        input:focus, textarea:focus { border-color: #ffb703; background: white; box-shadow: 0 0 0 3px rgba(255, 183, 3, 0.1); }
        
        .price-row { display: flex; justify-content: space-between; margin-bottom: 10px; color: #666; font-size: 0.95rem; }
        .total-row { display: flex; justify-content: space-between; font-weight: 700; font-size: 1.5rem; color: #d62828; border-top: 2px dashed #eee; padding-top: 20px; margin-top: 15px; }
        
        .btn-order { background: #2a9d8f; color: white; border: none; padding: 18px; border-radius: 50px; width: 100%; font-weight: 700; font-size: 1.2rem; cursor: pointer; transition: 0.4s; box-shadow: 0 6px 20px rgba(42, 157, 143, 0.2); }
        .btn-order:hover { background: #1e7a6e; transform: translateY(-3px); box-shadow: 0 8px 25px rgba(42, 157, 143, 0.3); }

        .empty-cart { text-align: center; padding: 80px 20px; }
        .empty-cart i { font-size: 5rem; color: #e9ecef; margin-bottom: 20px; }
    </style>
</head>
<body>

<header>

        <h1><i class="fa-solid fa-cart-shopping"></i> GI·ªé H√ÄNG C·ª¶A B·∫†N</h1>
    </div>

<main class="container">
    <div class="cart-wrapper">
        <section class="cart-items" id="cart-list"></section>

        <aside class="cart-summary">
            <div class="summary-section">
                <h4>1. Th√¥ng tin ng∆∞·ªùi nh·∫≠n</h4>
                <input type="text" id="cus-name" placeholder="H·ªç v√† t√™n kh√°ch h√†ng">
                <input type="tel" id="cus-phone" placeholder="S·ªë ƒëi·ªán tho·∫°i li√™n l·∫°c">
                <textarea id="cus-address" rows="3" placeholder="ƒê·ªãa ch·ªâ giao h√†ng chi ti·∫øt (S·ªë nh√†, t√™n ƒë∆∞·ªùng, ph∆∞·ªùng/x√£...)"></textarea>
            </div>

            <div class="summary-section">
                <h4>2. ƒê∆°n v·ªã v·∫≠n chuy·ªÉn</h4>
                <select id="shipping-method" onchange="calculateTotal()">
                    <option value="15000">Giao h√†ng ti√™u chu·∫©n (15.000ƒë)</option>
                    <option value="35000">Giao h·ªèa t·ªëc - GrabExpress (35.000ƒë)</option>
                    <option value="0">T·ª± ƒë·∫øn c·ª≠a h√†ng l·∫•y (Mi·ªÖn ph√≠)</option>
                </select>
            </div>

            <div class="summary-section">
                <div class="price-row">
                    <span>T·∫°m t√≠nh m√≥n ƒÉn:</span>
                    <span id="temp-price">0ƒë</span>
                </div>
                <div class="price-row">
                    <span>Ph√≠ v·∫≠n chuy·ªÉn:</span>
                    <span id="ship-price">15.000ƒë</span>
                </div>
                <div class="total-row">
                    <span>T·ªîNG C·ªòNG:</span>
                    <span id="final-total">0ƒë</span>
                </div>
            </div>

            <button class="btn-order" onclick="submitOrder()">
                <i class="fa-solid fa-paper-plane"></i> X√ÅC NH·∫¨N ƒê·∫∂T H√ÄNG
            </button>
            <p style="text-align: center; font-size: 0.8rem; color: #aaa; margin-top: 15px;">
                Thanh to√°n ti·ªÅn m·∫∑t khi nh·∫≠n h√†ng (COD)

    </div>
</main>

<script>
    // L·∫•y d·ªØ li·ªáu t·ª´ LocalStorage
    let cart = JSON.parse(localStorage.getItem('cart_data')) || [];

    // H√†m hi·ªÉn th·ªã gi·ªè h√†ng
    function renderCart() {
        const cartList = document.getElementById('cart-list');
        
        if (cart.length === 0) {
            cartList.innerHTML = `
                <div class="empty-cart">
                    <i class="fa-solid fa-basket-shopping"></i>
                    <h2 style="color: #bbb;">Gi·ªè h√†ng c·ªßa b·∫°n ƒëang tr·ªëng</h2>
                    <p style="color: #999; margin-bottom: 25px;">H√£y quay l·∫°i Menu ƒë·ªÉ ch·ªçn nh·ªØng m√≥n ƒÉn ngon nh·∫•t.</p>
                    <a href="{% url 'home' %}" style="background: #d62828; color: white; padding: 12px 25px; border-radius: 50px; text-decoration: none; font-weight: 600;">
                        <i class="fa-solid fa-arrow-left"></i> TI·∫æP T·ª§C MUA S·∫ÆM
                    </a>
                </div>`;
            calculateTotal();
            return;
        }

        let html = cart.map(item => `
            <div class="cart-item">
                <div class="item-img">${item.img}</div>
                <div class="item-info">
                    <h3>${item.name}</h3>
                    <p class="item-price-unit">ƒê∆°n gi√°: ${item.price.toLocaleString()}ƒë</p>
                    <div class="quantity-controls">
                        <button class="btn-qty" onclick="changeQty('${item.id}', -1)">-</button>
                        <span style="font-weight: 600;">${item.qty}</span>
                        <button class="btn-qty" onclick="changeQty('${item.id}', 1)">+</button>
                    </div>
                </div>
                <div class="item-total-col">
                    <strong>${(item.price * item.qty).toLocaleString()}ƒë</strong>
                </div>
                <button class="btn-delete" onclick="removeItem('${item.id}')" title="X√≥a m√≥n">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>
        `).join('');

        // Th√™m n√∫t x√≥a t·∫•t c·∫£
        html += `
            <div style="margin-top: 20px; text-align: right;">
                <button onclick="clearAll()" style="background: none; border: none; color: #999; cursor: pointer; font-size: 0.9rem; text-decoration: underline;">
                    X√≥a t·∫•t c·∫£ s·∫£n ph·∫©m
                </button>
            </div>`;
            
        cartList.innerHTML = html;
        calculateTotal();
    }

    // Thay ƒë·ªïi s·ªë l∆∞·ª£ng
    function changeQty(id, delta) {
        const item = cart.find(i => i.id == id);
        if (item) {
            item.qty += delta;
            if (item.qty < 1) item.qty = 1;
            updateLocalStorage();
        }
    }

    // X√≥a t·ª´ng m√≥n
    function removeItem(id) {
        if(confirm("B·∫°n mu·ªën x√≥a m√≥n n√†y kh·ªèi gi·ªè h√†ng?")) {
            cart = cart.filter(i => i.id != id);
            updateLocalStorage();
        }
    }

    // X√≥a t·∫•t c·∫£
    function clearAll() {
        if(confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën l√†m tr·ªëng gi·ªè h√†ng?")) {
            cart = [];
            updateLocalStorage();
        }
    }

    // C·∫≠p nh·∫≠t LocalStorage v√† v·∫Ω l·∫°i giao di·ªán
    function updateLocalStorage() {
        localStorage.setItem('cart_data', JSON.stringify(cart));
        renderCart();
    }

    // T√≠nh to√°n ti·ªÅn b·∫°c
    function calculateTotal() {
        const temp = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
        const ship = parseInt(document.getElementById('shipping-method').value) || 0;
        
        document.getElementById('temp-price').innerText = temp.toLocaleString() + 'ƒë';
        document.getElementById('ship-price').innerText = ship.toLocaleString() + 'ƒë';
        document.getElementById('final-total').innerText = (temp + ship).toLocaleString() + 'ƒë';
    }

    // G·ª≠i ƒë∆°n h√†ng
    function submitOrder() {
        const name = document.getElementById('cus-name').value.trim();
        const phone = document.getElementById('cus-phone').value.trim();
        const address = document.getElementById('cus-address').value.trim();
        
        if (cart.length === 0) return alert("Gi·ªè h√†ng c·ªßa b·∫°n ƒëang tr·ªëng!");
        if (!name || !phone || !address) return alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin giao h√†ng!");

        // L∆∞u th√¥ng tin ƒë∆°n h√†ng ƒë·ªÉ trang Tinhtrang.html s·ª≠ d·ª•ng
        const orderData = {
            customerName: name,
            customerAddress: address,
            customerPhone: phone,
            totalAmount: document.getElementById('final-total').innerText,
            orderDate: new Date().toLocaleString()
        };
        
        localStorage.setItem('current_order', JSON.stringify(orderData));
        
        // L√†m s·∫°ch gi·ªè h√†ng sau khi ƒë·∫∑t th√†nh c√¥ng
        localStorage.removeItem('cart_data');
        
        alert("üéâ Ch√∫c m·ª´ng! ƒê∆°n h√†ng c·ªßa b·∫°n ƒë√£ ƒë∆∞·ª£c ti·∫øp nh·∫≠n.");
        window.location.href = "{% url 'tinh_trang' %}";
    }

    // Kh·ªüi t·∫°o trang
    renderCart();
</script>
</body>
</html>
