<script>
    // 1. Hi·ªÉn th·ªã Form t√πy ch·ªçn
    function showOptions(id) {
        const card = document.getElementById(id);
        card.querySelector('.order-details').classList.add('active');
        card.querySelector('.btn-add').style.display = 'none';
    }

    // 2. X·ª≠ l√Ω th√™m v√†o gi·ªè h√†ng (LocalStorage)
    function processAddToCart(divId, name, basePrice, img) {
        let cart = JSON.parse(localStorage.getItem('cart_data')) || [];
        
        const optionSelect = document.getElementById(`option-${divId}`);
        const extraPrice = optionSelect ? parseInt(optionSelect.value) : 0;
        const finalPrice = basePrice + extraPrice;
        const itemId = `${name}-${finalPrice}`;

        const existingItem = cart.find(item => item.id === itemId);

        if (existingItem) {
            existingItem.qty += 1;
        } else {
            cart.push({
                id: itemId,
                name: name,
                price: finalPrice,
                qty: 1,
                img: img
            });
        }

        localStorage.setItem('cart_data', JSON.stringify(cart));
        updateCartQty();

        alert(`ƒê√£ th√™m ${name} v√†o gi·ªè h√†ng th√†nh c√¥ng!`);
        
        const card = document.getElementById(divId);
        card.querySelector('.order-details').classList.remove('active');
        card.querySelector('.btn-add').style.display = 'block';
    }

    // 3. C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng hi·ªÉn th·ªã
    function updateCartQty() {
        const cart = JSON.parse(localStorage.getItem('cart_data')) || [];
        const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
        const qtyDisplay = document.getElementById('cart-qty');
        if (qtyDisplay) qtyDisplay.innerText = totalQty;
    }

    window.addEventListener('storage', (e) => {
        if (e.key === 'cart_data') updateCartQty();
    });

    updateCartQty();
</script>
