<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - FastFood Universe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .auth-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #d62828; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; outline: none; }
        button { width: 100%; padding: 12px; background: #d62828; color: white; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { background: #b01a1a; }
        .switch { margin-top: 20px; font-size: 0.9rem; }
        .switch a { color: #d62828; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2>Đăng Ký Tài Khoản</h2>
        <form onsubmit="handleRegister(event)">
            <input type="text" placeholder="Họ và tên" required>
            <input type="email" placeholder="Email" required>
            <input type="password" id="pass" placeholder="Mật khẩu" required>
            <input type="password" id="repass" placeholder="Nhập lại mật khẩu" required>
            <button type="submit">Đăng Ký Ngay</button>
        </form>
        <div class="switch">
            Đã có tài khoản? <a href="login.html">Đăng nhập</a>
        </div>
        <div class="switch">
            <a href="index.html">← Về trang chủ</a>
        </div>
    </div>

    <script>
        function handleRegister(e) {
            e.preventDefault();
            const pass = document.getElementById('pass').value;
            const repass = document.getElementById('repass').value;
            
            if (pass !== repass) {
                alert("❌ Mật khẩu nhập lại không khớp!");
            } else {
                alert("✅ Đăng ký thành công! Vui lòng đăng nhập.");
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
